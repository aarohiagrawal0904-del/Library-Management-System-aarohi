{% extends "base.html" %}

{% block content %}
<div class="glass" style="max-width: 600px; margin: 2rem auto; padding: 2rem;">
    <h2 style="margin-bottom: 1.5rem;">Issue Book</h2>
    <form method="POST">
        <div class="form-group">
            <label>Select User</label>
            <select name="user_id" required>
                <option value="">-- Select Student --</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Select Book</label>
            <select name="book_id" required>
                <option value="">-- Select Book --</option>
                {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }} (Available: {{ book.available_quantity }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Due Date</label>
            <input type="date" name="due_date" required>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Issue Book</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn glass">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
