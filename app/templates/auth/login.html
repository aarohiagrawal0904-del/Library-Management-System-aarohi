{% extends "base.html" %}

{% block content %}
<div class="glass" style="max-width: 400px; margin: 2rem auto; padding: 2rem;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Login</h2>
    <form method="POST">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>I am a...</label>
            <select name="role">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
    </form>
    <p style="margin-top: 1rem; text-align: center; color: var(--text-muted);">
        Don't have an account? <a href="{{ url_for('auth.register') }}" style="color: var(--primary);">Register</a>
    </p>
</div>
{% endblock %}
